<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width-device-width", initial-scale="1.o">
        <title>simple webpage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Welcome to my simple webpage</h1>
            <p>This is a simple webpage made with html and css and little bit of javascript</p>
            <button onClick="changeBackgroundColor()">Change Background color to your choice</button>
        </div>
        <script>
           function changeBackgroundColor() {
    const colors = ['lightpink', 'lightgreen', 'lightcoral', 'lightsalmon', 'crimson'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = randomColor;
}

            
        </script>
    </body>
</html>
